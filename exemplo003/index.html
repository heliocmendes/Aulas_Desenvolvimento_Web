<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXEMPLO DE LISTAGEM</title>
</head>
<body>
    <h1>Paises do mundo</h1>
    <ul>
        <li>Brasil</li>
        <li>Paraguai</li>
    </ul>
    
    <p>Exemplo de lista ordenada</p>
    <!--Padrão numérico-->
    <ol type="1">
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    <ol type="A">
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
    <ol type="I">
        <li>Primeiro</li>
        <li>Segundo</li>
        <li>Terceiro</li>
    </ol>
</body>
</html>
